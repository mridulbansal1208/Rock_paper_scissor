<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choicecont">
        <div id="rock" class="rock choice">Rock</div>
        <div id="paper" class="paper choice">Paper</div>
        <div id="scissor" class="scissor choice">Scissors</div>
    </div>
    <div class="scoreboard">
        <div class="user">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgcont">
        <div class="msgcont">
            <p id="msg">Play your move!!!</p>
        </div>
    </div>
<script src="game.js"></script>
</body>
</html>
